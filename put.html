<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>姓名</title>
	</head>
	<body>
		<form>
			账户：
			<input type="txt" name="userName" />
			<br />
			密码：
			<input type="password" name="userPsd" />
		</form>
		<form>
			姓名：
			<input type="text" value="" name="myName" />
			<input type="submit" value="提交" name="submitBtn" />
			<input type="reset"  value="重置"/>
		</form>
		<form>
			性别：
			男	<input type="radio" value="boy" name="gender" checked="checked"/>
			女	<input type="radio" value="girl" name="gender"/>
			<br />
			爱好：
			<input type="checkbox" name="music" value="1" checked="checked"/>音乐
			<input type="checkbox" name="sport" value="2" />体育
			<input type="checkbox" name="reading" value="3" />阅读
		</form>
		<form>
			<select>
				<option selected="selected"> 111 </option>
				<option > 222 </option>
			</select>
		</form>
		<form>
			文本编辑：<br />
			<textarea rows="10" cols="50">在这里输入内容...</textarea>
			<br />
			<input type="submit" value="确定" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
